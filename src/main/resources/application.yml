spring:
  application:
    name: backend
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${db.url}
    username: ${db.username}
    password: ${db.password}
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: ${db.ddl-auto}
    open-in-view: false
    generate-ddl: true

service:
  jwt:
    secret-key: ${jwt.secret-key}
    access-expiration: ${jwt.access-expiration}

logging:
  level:
    org:
      hibernate:
        type: trace
        binder: trace