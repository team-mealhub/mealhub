NotFound=자원을 찾을 수 없습니다.
BadRequest=잘못된 요청입니다.
UnAuthorized=접근 권한이 없습니다.
Forbidden=금지된 요청입니다.
Conflict=충돌이 발생했습니다.

### CartItem
CartItem.NotFound=장바구니 상품을 찾을 수 없습니다.
CartItem.Forbidden=본인 소유의 장바구니 상품이 아닙니다.
CartItem.Quantity.TooLow=장바구니 상품 수량이 1개 미만입니다.

### Auth
Auth.Unauthorized.SignIn=아이디 또는 비밀번호가 잘못되었습니다.
Auth.Invalid.UserRole=유효하지 않은 사용자 역할입니다.

### User
User.NotFound=사용자를 찾을 수 없습니다.
User.Conflict.UserId=이미 존재하는 사용자 아이디입니다.

### Order
Order.NotFound=주문을 찾을 수 없습니다.
Order.Forbidden.Customer=본인의 주문만 접근할 수 있습니다.
Order.Forbidden.Owner=본인 가게의 주문만 접근할 수 있습니다.
Order.Forbidden.OwnerRestaurantId=OWNER는 레스토랑 ID를 지정해야 합니다.
Order.Forbidden.NoAuth=권한이 없습니다.
Order.Cancel.OnlyPending=PENDING 상태의 주문만 취소할 수 있습니다.
Restaurant.NotFound=레스토랑을 찾을 수 없습니다.