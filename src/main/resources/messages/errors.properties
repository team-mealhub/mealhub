NotFound=자원을 찾을 수 없습니다.
BadRequest=잘못된 요청입니다.
UnAuthorized=접근 권한이 없습니다.
Forbidden=금지된 요청입니다.
Conflict=충돌이 발생했습니다.

### CartItem
CartItem.NotFound=장바구니 상품을 찾을 수 없습니다.
CartItem.Forbidden=본인 소유의 장바구니 상품이 아닙니다.
CartItem.Quantity.TooLow=장바구니 상품 수량이 1개 미만입니다.

### Auth
Auth.Unauthorized.SignIn=아이디 또는 비밀번호가 잘못되었습니다.

### User
User.NotFound=사용자를 찾을 수 없습니다.
User.Conflict.UserId=이미 존재하는 사용자 아이디입니다.

### Order
Order.NotFound=주문을 찾을 수 없습니다.
Order.Forbidden.Customer=본인의 주문만 접근할 수 있습니다.
Order.Forbidden.Owner=본인 가게의 주문만 접근할 수 있습니다.
Order.Forbidden.NoAuth=권한이 없습니다.
Order.Cancel.OnlyPending=PENDING 상태의 주문만 취소할 수 있습니다.
Order.Status.Transition.FromPending=PENDING 상태에서는 IN_PROGRESS 또는 CANCELLED로만 변경할 수 있습니다.
Order.Status.Transition.FromInProgress=IN_PROGRESS 상태에서는 OUT_FOR_DELIVERY 또는 CANCELLED로만 변경할 수 있습니다.
Order.Status.Transition.FromOutForDelivery=OUT_FOR_DELIVERY 상태에서는 DELIVERED 또는 CANCELLED로만 변경할 수 있습니다.
Order.Status.Transition.FinalState={0} 상태의 주문은 더 이상 변경할 수 없습니다.
Order.Status.Transition.Unknown=알 수 없는 주문 상태입니다: {0}
Restaurant.NotFound=레스토랑을 찾을 수 없습니다.
Product.NotFound=상품을 찾을 수 없습니다.

### Address
Address.NotFound=주소를 찾을 수 없습니다.
Address.Forbidden.NotOwned=본인 소유의 주소만 사용할 수 있습니다.